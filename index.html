<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur DJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Image en arrière-plan */
            background-size: cover; /* L'image couvre toute la page */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* L'image reste fixe lors du défilement */
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8); /* Fond semi-transparent pour lisibilité */
            padding: 20px;
            margin: 50px auto;
            max-width: 500px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur DJ</h1>
        <form id="djForm">
            <label for="eventName">Nom de l'événement :</label>
            <input type="text" id="eventName" placeholder="Entrez le nom">

            <label for="eventDate">Date de l'événement :</label>
            <input type="date" id="eventDate">

            <label for="duration">Durée (en heures) :</label>
            <input type="number" id="duration" placeholder="Entrez la durée">

            <label for="isBigEvent">Grand événement :</label>
            <select id="isBigEvent">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <label for="needsEquipment">Besoin de matériel :</label>
            <select id="needsEquipment">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>

            <button type="button" onclick="calculatePrice()">Calculer</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function calculatePrice() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const isBigEvent = document.getElementById('isBigEvent').value === "oui";
            const needsEquipment = document.getElementById('needsEquipment').value === "oui";

            if (isNaN(duration) || duration <= 0) {
                alert('Veuillez entrer une durée valide.');
                return;
            }

            const hourlyRate = isBigEvent ? 100 : 75;
            const equipmentCost = needsEquipment ? 150 : 0;
            const totalCost = (duration * hourlyRate) + equipmentCost;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Résumé</h3>
                <p><strong>Événement :</strong> ${eventName}</p>
                <p><strong>Date :</strong> ${eventDate}</p>
                <p><strong>Durée :</strong> ${duration}h</p>
                <p><strong>Tarif horaire :</strong> ${hourlyRate} CHF</p>
                <p><strong>Coût matériel :</strong> ${equipmentCost} CHF</p>
                <p><strong>Total :</strong> ${totalCost} CHF</p>
            `;
        }
    </script>
</body>
</html>
